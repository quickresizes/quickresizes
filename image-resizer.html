<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Resizer â€“ QuickResizes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <div class="logo">
    <a href="index.html" style="color:white; text-decoration:none;">
      QuickResizes
    </a>
  </div>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="index.html#tools">Tools</a>
  </nav>
</header>

<main class="tool-page">

  <h1>Image Resizer</h1>
  <p>Resize your images online easily without losing quality.</p>

  <!-- TOOL BOX -->
  <div class="tool-box">

    <input type="file" id="imageInput" accept="image/*">

    <div class="row">
      <input type="number" id="widthInput" placeholder="Width (px)">
      <input type="number" id="heightInput" placeholder="Height (px)">
    </div>

    <button id="resizeBtn">Resize Image</button>

    <canvas id="canvas" style="display:none;"></canvas>

    <a id="downloadLink" download="resized-image.png" style="display:none;">
      Download Image
    </a>

  </div>

  <!-- PROCESS TEXT -->
  <div class="tool-process">
    <h2>How to use Image Resizer?</h2>
    <ol>
      <li>Select an image from your device</li>
      <li>Enter width and height</li>
      <li>Click on Resize Image</li>
      <li>Download the resized image</li>
    </ol>
  </div>

</main>

<script>
document.getElementById("resizeBtn").onclick = function () {
  const file = document.getElementById("imageInput").files[0];
  const width = document.getElementById("widthInput").value;
  const height = document.getElementById("heightInput").value;

  if (!file || !width || !height) {
    alert("Please select image and size");
    return;
  }

  const img = new Image();
  const reader = new FileReader();

  reader.onload = function (e) {
    img.src = e.target.result;
  };

  img.onload = function () {
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = width;
    canvas.height = height;

    ctx.drawImage(img, 0, 0, width, height);

    const link = document.getElementById("downloadLink");
    link.href = canvas.toDataURL("image/png");
    link.style.display = "inline-block";
  };

  reader.readAsDataURL(file);
};
</script>

</body>
</html>
